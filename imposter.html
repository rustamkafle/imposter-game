<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imposter Game</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    #inputArea input {
      padding: 12px;
      font-size: 1.1em;
      width: 90%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
    }

    #startBtn, #restartBtn {
      font-size: 1.2em;
      padding: 12px 24px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #restartBtn {
      background-color: #f44336;
      display: none;
    }

    #gameScreen {
      margin-top: 30px;
      font-size: 1.5em;
      cursor: pointer;
      padding: 60px 20px;
      border: 4px dashed #ccc;
      border-radius: 20px;
      width: 95%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      word-wrap: break-word;
    }

    .done {
      color: lightgreen;
      font-size: 1.3em;
      margin-top: 20px;
    }

    @media (hover: hover) {
      #gameScreen:hover {
        background-color: #333;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ­ Imposter Game</h1>

  <div id="inputArea">
    <input type="text" id="wordInput" placeholder="Enter the secret word">
    <input type="number" id="imposterInput" placeholder="Number of imposters" min="1">
    <input type="number" id="playerInput" placeholder="Total number of players" min="2">
    <button id="startBtn">Start Game</button>
  </div>

  <div id="gameScreen" style="display:none;">
    ðŸ‘† Tap to see your role
  </div>

  <div id="doneMsg" class="done"></div>
  <button id="restartBtn">ðŸ”„ Next Game</button>


  
<script>
  let roles = [];
  let revealed = false;
  let locked = false;

  document.getElementById("startBtn").addEventListener("click", startGame);
  document.getElementById("restartBtn").addEventListener("click", resetGame);

  document.getElementById("gameScreen").addEventListener("click", () => {
    if (roles.length === 0 || revealed || locked) return;

    const role = roles.pop();
    revealed = true;
    locked = true;

    const gameScreen = document.getElementById("gameScreen");
    gameScreen.innerText = role;
    gameScreen.style.opacity = 0.6;
    gameScreen.style.pointerEvents = "none";

    // 1 second: hide the role
    setTimeout(() => {
      if (roles.length === 0) {
        gameScreen.innerText = "âœ… All players have seen their roles.";
        document.getElementById("doneMsg").innerText = "ðŸŽ‰ Let the game begin!";
        document.getElementById("restartBtn").style.display = "inline-block";
      } else {
        gameScreen.innerText = "ðŸ‘† Next player, tap to see your role";
      }
      gameScreen.style.opacity = 0.6; // still dimmed while locked
    }, 1000);

    // Total 4 seconds lock
    setTimeout(() => {
      revealed = false;
      locked = false;
      gameScreen.style.opacity = 1;
      gameScreen.style.pointerEvents = "auto";
    }, 4000);
  });

  function startGame() {
    const word = document.getElementById("wordInput").value.trim();
    const imposterCount = parseInt(document.getElementById("imposterInput").value);
    const totalPlayers = parseInt(document.getElementById("playerInput").value);

    if (!word || isNaN(imposterCount) || isNaN(totalPlayers) ||
        imposterCount < 1 || totalPlayers < 2 || imposterCount >= totalPlayers) {
      alert("Please enter a valid word, imposter count, and total players (imposters must be fewer than total players).");
      return;
    }

    roles = Array(imposterCount).fill("ðŸš¨ You are the IMPOSTER!");
    roles = roles.concat(Array(totalPlayers - imposterCount).fill(`${word}`));
    shuffle(roles);

    document.getElementById("inputArea").style.display = "none";
    document.getElementById("gameScreen").style.display = "block";
    document.getElementById("restartBtn").style.display = "none";
    document.getElementById("gameScreen").innerText = "ðŸ‘† Tap to see your role";
    document.getElementById("doneMsg").innerText = "";
  }

  function resetGame() {
    roles = [];
    revealed = false;
    locked = false;

    document.getElementById("wordInput").value = "";
    document.getElementById("imposterInput").value = "";
    document.getElementById("playerInput").value = "";

    document.getElementById("inputArea").style.display = "flex";
    document.getElementById("gameScreen").style.display = "none";
    document.getElementById("doneMsg").innerText = "";
    document.getElementById("restartBtn").style.display = "none";
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }
</script>
</body>
</html>
